<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <html>
      <body>
        <input
          type="button"
          value="onclick demo"
          onclick="showalert('我是 onclick 效果')"
        />
        <hr />
        <input type="button" value="onclick" onclick="whatIs(this)" /><hr>
        <input type="button" value="onmousedown" onmousedown="whatIs(this)" /><hr>
        <input type="button" value="onmouseup" onmouseup="whatIs(this)" /><hr>
        <input type="button" value="onmouseover" onmouseover="whatIs(this)" /><hr>
        <input type="button" value="onmouseout" onmouseout="whatIs(this)" /><hr>
        <input value="onchange" onchange="whatIs(this)" /><hr>
        <input value="onblur" onblur="whatIs(this)" /><hr>
        <input value="onfocus" onfocus="whatIs(this)" /><hr>

        <div id="fakeBtn"></div>
        <hr />
        <div>你的鍵盤號碼為：<span id="keycode"></span></div>

        <script>
          function showalert(msg) {
            alert(msg);
          }
          function whatIs(e) {
            console.log(e.value); // 得到 e 物件，取得屬性名為 value 之內容

            if (e.style.color == "red") e.style.color = null;
            //如果是紅色，取消這個色
            else e.style = "color:red;font-size:30px;";
            console.log(`你剛剛按下了${value}按鈕`);
          }
          /*
document.getElementById("fakeBtn").style = "background-color: aqua;box-shadow: 3px 3px 1px rgba(193, 193, 193, 0.5);cursor: pointer;display:inline;padding:5px";
document.getElementById("fakeBtn").innerHTML = "模擬按鈕";
document.getElementById("fakeBtn").onclick = function () { alert("onclick"); };
可以轉成變數來當物件，指向到任何屬性
*/
          var fakebtn = document.getElementById("fakeBtn");
          fakebtn.style =
            "background-color: aqua;box-shadow: 3px 3px 1px rgba(193, 193, 193, 0.5);cursor: pointer;display:inline;padding:5px";
          fakebtn.innerHTML = "假按鈕";
          fakebtn.onclick = function () {
            alert(fakebtn.style.backgroundColor); //大部分都這樣-變化大寫
          };

          /*event 事件 on 鍵盤*/
          function getcode() {
            console.log(event.keyCode);
            document.getElementById("keycode").textContent = event.keyCode;
          }
          document.onkeydown = getcode;
        </script>
      </body>
    </html>
  </body>
</html>
